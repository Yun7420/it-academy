<header class="header">
  <div class="inWrapper">
    <div class="headerInfo">
      <div class="headerLogoJoin">
        <h1>
          <a href="../index.html"><img src="../image/logo.svg" alt="logo" /></a>
        </h1>
        <button class="joinBtn">
          <a href="../errorPage/ready.html" class="font1R">지금 가입</a>
        </button>
      </div>
      <button class="loginBtn">
        <a href="../errorPage/ready.html" class="font1R">로그인</a>
      </button>
    </div>
  </div>
</header>

<script>
  // header page scroll event
  function header() {
    let header = document.querySelector(".header");
    let headerLogoJoin = document.querySelector(".headerLogoJoin");

    window.addEventListener("scroll", function () {
      let scrollTop = document.documentElement.scrollTop;

      // scroll할 경우 header background 및 opacity 조절
      if (scrollTop === 0) {
        header.style.backgroundColor = "transparent";
        headerLogoJoin.style.opacity = "0";
      } else {
        header.style.backgroundColor = "#040714";
        headerLogoJoin.style.opacity = "1";
      }
    });
  }

  header();
</script>
