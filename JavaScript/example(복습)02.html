    <div id="slide">

        <button id="prev" class="hidden" onclick="turnOver(-1)">&#10094;</button>
        <button id="next" onclick="turnOver(1)">&#10095;</button>

        <ul class="dots">
            <li class="dot active" onclick="dotMove(0)"></li>
            <li class="dot" onclick="dotMove(1)"></li>
            <li class="dot" onclick="dotMove(2)"></li>
        </ul>
    </div>

    <script>
        let slide = document.getElementById("slide");
        let items = document.getElementById("items");
        let item = document.getElementsByClassName("item");
        let itemWidth = 800;

        let prev = document.getElementById("prev");
        let next = document.getElementById("next");

        let dot = document.getElementsByClassName("dot");

        let index = 0;
        let firstIndex = 0;
        let lastIndex = item.length - 1;
        let previousIndex = 0;

        let move  = 0;

        let x1, x2;
        let turnOverPoint = 100;

        function turnOver(data){
            index += data;

            move = -(itemWidth * index);
            items.style.transform = `translateX(${move}px)`

            if(index === firstIndex){
                prev.classList.add("hidden");
            } else {
                prev.classList.remove("hidden");
            };

            if(index === lastIndex){
                next.classList.add("hidden");
            } else {
                next.classList.remove("hidden");
            };

            dot[index].classList.add("active");
            dot[previousIndex].classList.remove("active");

            previousIndex = index;
        };

        function dotMove(data){
            index = data;

            move = -(itemWidth * index);
            items.style.transform = `translateX(${move}px)`

            if(index === firstIndex){
                prev.classList.add("hidden");
            } else {
                prev.classList.remove("hidden");
            };

            if(index === lastIndex){
                next.classList.add("hidden");
            } else {
                next.classList.remove("hidden");
