    <!-- <h1>event 와 event 처리</h1>
    <pre>
        이벤트: 웹페이지 내에서 유저의 행위
        예)  클릭, 스크롤, 터치, 브라우저 크기 조절 등...
        click : 마우스 버튼을 클릭하고 버튼에서 손가락을 떼면 발생한다.
        mouseover : 마우스를 HTML요소 위에 올리면 발생한다.
        mouseout : 마우스가 HTML요소 밖으로 벗얼날 때 발생한다.
        mousedown : 클릭을 하기 위해 마우스버튼을 누르고 떼기 전에 발생한다. (HTML 요소를 드래그할 때 사용할 수 있다.)
        mouseup : 마우스버튼을 떼는 그 순간 발생한다
        (HTML요소를 어딘가에 놓을 때 사용할 수 있다.)
        mousemove : 마우스가 움직일때마다 발생한다.
        (마우스 커서가 현재 위치를 계속 기록하는 것에 사용할 수 있다.)
        focus : HTML요소에 포커스가 갔을때 발생한다.
        blur : HTML요소가 포커스가 벗어났을때 발생한다.
        keypress : 키를 누르는 순간에 발생하고 키를 누르고 있는 동안 계속해서
        발생한다.
        keydown : 키를 누를 때 발생한다.
        keyup : 키를 눌렀다가 떼는 순간에 발생한다.
        load : 웹페이지에서 사용할 모든 파일의 다운로드가 완료되었을때 발생한다.    
        resize : 브라우저 창의 크기를 조절할떄 발생한다.
        scroll : 스크롤바를 드래그하거나 키보드(up, down)를 사용하거나 마우스 휠을 사용해서 웹페이지를 스크롤할 때 발생한다. (페이지에 스크롤 바가 없으면 이벤트가 발생하지 않는다.)
        unload : 링크를 클릭해서 다른 페이지로 이동하거나 브라우저 탭을 닫을 때 혹은 브라우저 창을 닫을때 이벤트가 발생한다.
        change : 폼 필드의 상태가 변경되었을 때 발생한다. (라디오 버튼을 클릭하거나 셀렉트 박스에서 값을 선택하는 경우를 예로 들 수 있다.)
    </pre>
